<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Terra Code Editor</title>
        <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="code-area">
        <textarea id="htmlCode" placeholder="Html Code" oninput="showPreview()" spellcheck="true"></textarea>
        <textarea id="cssCode" placeholder="Css Code" oninput="showPreview()"></textarea>
        <textarea id="jsCode" placeholder="Javascript Code" oninput="showPreview()"></textarea>
    </div>
    <div class="preview-area">
     <iframe id="preview-window"></iframe>
    </div>
    <script src="script.js"></script>
  </body>
</html>
